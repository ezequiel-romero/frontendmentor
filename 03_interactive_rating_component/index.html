<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Local Styles -->
    <link rel="stylesheet" href="styles/styles.css">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-GZLG7S3RVM"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-GZLG7S3RVM');
    </script>

    <title>Interactive rating component | ezequiel-romero</title>
</head>
<body>
    <div class="content">
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img class="star" src="images/icon-star.svg" alt="">
                    <h1>How did we do?</h1>
                    <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
                    <form id="form-rate" action="post" method="post">
                        <div class="form-rate-inputs">
                            <div>
                                <label for="1">
                                    <input type="radio" id="1" name="rating" value="1">
                                    <span>1</span>
                                </label>
                            </div>
                            <div>
                                <label for="2">
                                    <input type="radio" id="2" name="rating" value="2">
                                    <span>2</span>
                                </label>
                            </div>
                            <div>
                                <label for="3">
                                    <input type="radio" id="3" name="rating" value="3">
                                    <span>3</span>
                                </label>
                            </div>
                            <div>
                                <label for="4">
                                    <input type="radio" id="4" name="rating" value="4">
                                    <span>4</span>
                                </label>
                            </div>
                            <div>
                                <label for="5">
                                    <input type="radio" id="5" name="rating" value="5">
                                    <span>5</span>
                                </label>
                            </div>
                        </div>
                        <button type="submit" class="submit">Submit</button>
                    </form>
                </div>
                <div class="flip-card-back text-center">
                    <img class="thanks-img" src="images/illustration-thank-you.svg" alt="">
                    <div>
                        <p class="rating">You selected <span class="rate-given">&nbsp;&nbsp;</span> out of 5</p>
                    </div>
                    <h1 class="mt-5">Thank you!</h1>
                    <p>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
                </div>
            </div>
        </div>
    </div>
  
    <!-- Local Scripts -->
    <script src="js/script.js"></script>
</body>
</html>
