<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&family=Poppins:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/e0873b9799.js" crossorigin="anonymous"></script>
  <!-- Styles -->
  <link rel="stylesheet" href="styles/styles.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
    <div class="container">
        <header>
            <a href="#" aria-label="Huddle Logo"><img class="logo" src="images/logo.svg" alt="Huddle"></a>
        </header>
        <main>
            <div class="mockup">
                <img class="img" src="images/illustration-mockups.svg" alt="Mockup">
            </div>
            <div class="content">
                <h1>Build The Community Your Fans Will Love</h1>
                <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                <a class="button" href="#">Register</a>
            </div>
        </main>
        <footer>
            <a class="fa-brands fa-facebook" aria-label="Facebook" href="#"></a>
            <a class="fa-brands fa-twitter" aria-label="Twitter" href="#"></a>
            <a class="fa-brands fa-instagram" aria-label="Instagram" href="#"></a>
        </footer>
    </div>
</body>

</html>
